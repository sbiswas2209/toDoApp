<ion-header>
  <ion-navbar>
    <ion-title>New Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Add a new Task</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Task Details</ion-label>
      <ion-input type="text" [(ngModel)] = 'title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Task Content</ion-label>
      <ion-input type="text" [(ngModel)] = 'content'></ion-input>
    </ion-item>
  </ion-list>
  <ion-row style="align-items: center;">
    <button ion-button item-end (click) = 'saveTask()' round>Add Task</button>
  </ion-row>
</ion-content>
