<ion-header>
  <ion-navbar color="dark">
      <ion-row>
        <ion-title>
          To Do App
        </ion-title>
        <button ion-button end clear (click)="logOut()" style="color: white;">Log Out</button>
      </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class = "Screen">
  <p>This is a To Do app</p>
  <ion-list>
    <ion-item *ngFor = "let item of tasks" class="Item">
      {{item.title}}
      <button ion-button round item-end (click)="editTask(item)"><ion-icon name="ios-create-outline"></ion-icon></button>
      <button ion-button round item-end (click) = "deleteItem(item)"><ion-icon name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>
  <ion-fab center bottom style="padding-bottom: 20px;">
    <button ion-fab><ion-icon name = "create"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab color="light" (click) = "newTask()" side="left"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light" (click) = "deleteConfirm()" side="right"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
