<ion-header>
  <ion-navbar color="dark">
      <ion-title>
        To Do App
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class = "Screen">
  <p>This is a To Do app for recruitment</p>
  <ion-list>
    <ion-item *ngFor = "let item of tasks" class="Item">
      {{item}}
      <button ion-button round item-end (click) = "deleteItem(item)"><ion-icon name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" (click) = "newTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="light" (click) = "deleteConfirm()"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>
  <ion-fab center bottom>
    <button ion-fab (click) = "refresh()"><ion-icon name="refresh"></ion-icon></button>
  </ion-fab>
</ion-content>
